<!DOCTYPE html>
<html>

    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>{{ category.name }}</h1>
        {% if category %}
        {% if user.is_authenticated %}
        <a href="/rango/category/{{category.slug}}/add_page">Add Page</a>
        {% endif %}
            {% if pages %}
        	<ul>
        		{% for page in pages %}
        		<li><a href="{{ page.url }}">{{ page.title }}</a></li>
        		{% endfor %}
        	</ul>
            {% else %}
                <strong>No pages</strong>
            {% endif %}    	
        {% else %}
        	<strong>No category named {{ category.name }}</strong>
        {% endif %}		 
    </body>

</html>
