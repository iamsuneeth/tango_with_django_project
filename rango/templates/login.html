<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rango</title>
</head>
<body>
	<h1>Login to Rango</h1>
	<form id="loginForm" name="loginForm" method="post" action="/rango/login/">
		{% csrf_token %}
		<p>Username	:	<input type="text" id="username" name="username" size="50"/></p>
		<p>Password	:	<input type="password" id="password" name="password" size="50"/></p>
		<input type="submit" name="submit" value="Login"/>
	</form>
</body>
</html>
